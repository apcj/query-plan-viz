<!DOCTYPE html>
<html>
<head>
  <script src="QueryPlanViz.js"></script>
  <script src="example_plans.js"></script>
  <script src="d3.v3.min.js"></script>
  <link rel="stylesheet" href="query-plan.css">
</head>
<body>
<div id="examples"></div>
<script lang="javascript">
  d3.select("#examples").selectAll('svg.query-plan')
      .data(d3.values(example_plans))
      .enter().append('svg')
      .attr('class', 'query-plan')
      .each(function(query) {
        if (query && query.plan) {
         neo.QueryPlanViz(this).render(query.plan);
        }
      });
</script>
</body>
</html>
